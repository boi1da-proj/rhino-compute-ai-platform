name: Build and deploy Node.js app to Azure Web App - soft

on:
  push:
    branches: [ main, local-sync-* ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Copy web.config for Windows (safe on Linux)
        run: |
          if [ -f public/web.config ]; then cp public/web.config build/web.config; fi

      - name: Create ZIP package
        run: |
          cd build
          zip -qr ../app.zip .

      - name: Show ZIP contents
        run: unzip -l app.zip | sed -n '1,100p'

      - name: Deploy to Azure Web App (publish profile)
        uses: azure/webapps-deploy@v3
        with:
          app-name: soft
          package: app.zip
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}

