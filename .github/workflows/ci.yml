name: CI
on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  index:
    name: Index & Validate
    strategy:
      matrix:
        os: [windows-2022, macos-13]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Regenerate artifact_index.json
        run: |
          python tools/regen_artifact_index.py --root . --index artifact_index.json --ci
      - name: Validate schema
        run: |
          python tools/validate_index.py artifact_index.json tools/artifact_index.schema.json
      - name: Fail if artifact_index.json drifted
        run: |
          git diff --exit-code -- artifact_index.json
      - name: Check localization parity
        run: |
          python tools/check_localization.py
      - name: Quick dependency audit (warn-only)
        run: |
          python -m pip install pip-audit
          pip-audit || echo "pip-audit reported issues (warnings only)"
      - name: Upload index artifact
        uses: actions/upload-artifact@v4
        with:
          name: artifact_index
          path: artifact_index.json
